<body class="reciprocal">
    <div class="container text-center" >
        <section id="character">
            <h1>選擇一位角色來幫世大運選手打氣吧！</h1>
            <!-- Trigger the modal with a button -->
            <div class="roleSelect">
            	<button type="button" class="btn btn-info btn-lg roleBtn" data-toggle="modal" data-target="#role">選擇角色</button>
            </div>
            <video width="100%" height="auto" autoplay="autoplay" preload="none">
                <source src="http://imedia.culture.tw/s3/uq/32207.mp4?api_access_key=f412a1a0-4a21-49e1-9218-576a06dca074" type="video/mp4">
            </video>
            

            <!-- Modal -->
            <div class="modal fade" id="role" role="dialog" data-keyboard="false">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">選擇一個最適合您的角色吧!</h4>
                        </div>
                        <div class="modal-body">
                            <div class="owl-carousel" id="role-owl-carousel">
                                <div class="item">
                                    <a>
                                        <img data-id="1" src="http://mmbiz.qpic.cn/mmbiz/NMz6OpWczOe1UVWN8MShIDDn2VVj26yJwibC9nIzzP3Z9XzYOe5K7gMpGYnCHgyTCHIH3koXcHLVLuDBNwwkNkg/640">
                                    </a>
                                </div>
                                <div class="item">
                                    <a>
                                        <img data-id="2" src="http://www.aieat.com/file/image/pic/4a2991827787n888368779t23.jpg">
                                    </a>
                                </div>
                                <div class="item">
                                    <a>
                                        <img data-id="3" src="http://www.twwiki.com/uploads/wiki/f0/8b/673299_24.jpeg">
                                    </a>
                                </div>
                                <div class="item">
                                    <a>
                                        <img data-id="4" src="http://joymepic.joyme.com/article/uploads/allimg/201606/1466815877585079.jpg">
                                    </a>
                                </div>
                                <div class="item">
                                    <a>
                                        <img data-id="5" src="http://vignette1.wikia.nocookie.net/maruko/images/a/ae/%E9%87%8E%E5%8F%A3%E7%AC%91%E5%AD%90.jpg/revision/latest?cb=20160215093021&path-prefix=zh">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default submitRole" data-dismiss="modal">確定</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section style="display: none" id="game">
            <div class="test">
			    <h1 id="countdown"><b>5</b></h1>
			    <div class="imgrange">
			    	<div class="imgChange" id="box1"></div>
			    </div>
			    <div class="bar">
			      <div class="inline"></div>
			    </div>
			    <!-- <botton class="btn btn-default startBtn" id="start">start</botton> -->
			 </div>
        </section>
        <div class="modal fade" id="myModal" role="dialog">
		   <div class="modal-dialog modal-sm">
		      <div class="game_text">
		        <span id="number">3</span>
		      </div>
		   </div>
		</div>

    </div>
