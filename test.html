<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.test {
		  padding: 50px;
		  display: inline-block;
		  vertical-align: top;
		}

		.box {
		  width: 300px;
		  height: 300px;
		  background-color: #000;
		  margin-bottom: 10px;
		}

		.chart {
		  margin: 10px;
		  width: 600px;
		  border: 2px solid black;
		  padding: 2px 4px;
		  height: 25px;
		  vertical-align: middle;
		}
		.chart li {
		  display: inline-block;
		  content: " ";
		  border: 2px solid black;
		  height: 80%;
		  width: 8px;
		  background-color: #000;
		}

		.bar {
		  width: 300px;
		  border: 2px solid black;
		  height: 30px;
		  padding: 3px;
		  position: relative;
		}
		.bar .inline {
		  height: 100%;
		  width: 0px;
		  background-color: black;
		}

	</style>
</head>
<body>
	<div class="test">
	  <div class="box" id="box1"></div>  
	</div> 
	<div class="test">
	  <botton class="btn btn-default" id="start">start</botton>
	  <h3>點擊次數</h3><h3 id="counter">0</h3><br/>
	  <div class="bar">
	    <div class="inline"></div>
	  </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script> -->
	<script src="./js/test.js"></script>
</body>
</html>
